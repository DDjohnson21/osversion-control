<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Ranking</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      min-width: 320px;
    }
    h4 { margin: 0 0 8px; font-size: 16px; }
    .section { margin-bottom: 16px; }
    #rankingList { list-style: none; padding: 0; margin: 0 0 8px; }
    #rankingList li { margin-bottom: 4px; }
    .add-task {
      display: flex; align-items: center; cursor: pointer;
    }
    .add-task button {
      background: none; border: 1px solid #fff;
      color: #fff; padding: 2px 6px; margin-right: 8px;
      font-size: 14px;
    }
    .price-pill {
      display: inline-flex;
      align-items: center;
      background: #111;
      border: 3px solid #fff;
      border-radius: 999px;
      padding: 6px 18px 6px 14px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      cursor: pointer;
      margin-bottom: 20px;
      position: relative;
      transition: box-shadow 0.2s;
    }
    .price-pill:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.35);
    }
    .price-pill .dollar {
      color: #6ee7b7;
      font-size: 22px;
      margin-right: 4px;
      font-weight: bold;
    }
    .price-card {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      padding: 28px 24px 20px 24px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45);
      z-index: 1000;
      min-width: 300px;
      max-width: 90vw;
      text-align: center;
    }
    .price-card.active {
      display: block;
    }
    .price-card h3 {
      margin-top: 0;
      margin-bottom: 18px;
      font-size: 20px;
    }
    .earnings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      font-size: 18px;
    }
    .earnings-label {
      color: #aaa;
      font-size: 15px;
    }
    .earnings-value {
      font-weight: bold;
      color: #fff;
      font-size: 18px;
    }
    .earnings-value .dollar {
      color: #6ee7b7;
      font-size: 18px;
      margin-right: 2px;
    }
    .close-card {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 18px;
      font-size: 15px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .close-card:hover {
      background: #222;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="price-pill" id="pricePill">
    <span class="dollar">$</span><span id="todayEarnings">7.75</span>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="price-card" id="priceCard">
    <h3>Earnings</h3>
    <div class="earnings-row">
      <span class="earnings-label">Today</span>
      <span class="earnings-value"><span class="dollar">$</span><span id="todayEarningsCard">7.75</span></span>
    </div>
    <div class="earnings-row">
      <span class="earnings-label">Total</span>
      <span class="earnings-value"><span class="dollar">$</span><span id="totalEarningsCard">123.45</span></span>
    </div>
    <button class="close-card" id="closeCard">Close</button>
  </div>
  <div class="section">
    <h4>Task Ranking</h4>
    <ul id="rankingList"></ul>
    <div class="add-task">
      <button id="addTask">+</button>
      <span>Add/Pin Issue</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
